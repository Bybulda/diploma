<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <h2>Маршруты</h2>
    <div id="routeInfo">Выберите начальную и конечную точку.</div>
    <div class="sidebar-controls">
        <button onclick="buildRoute()">Построить маршрут</button>
        <button onclick="clearMap()">Очистить карту</button>
    </div>
</div>

<!-- Аватар и меню -->
<div id="user-avatar"></div>

<div id="user-menu" class="hidden">
    <div id="auth-buttons">
        <button onclick="showLogin()">Войти</button>
        <button onclick="showRegister()">Регистрация</button>
    </div>
    <div id="user-options" class="hidden">
        <span id="user-email">user@example.com</span>
        <button onclick="showHistory()">История</button>
        <button onclick="logout()">Выйти</button>
    </div>
</div>

<div id="auth-dialog" class="dialog hidden">
    <button class="close-btn" onclick="closeAuthDialog()">×</button>
    <h3 id="auth-title">Вход</h3>
    <input type="text" id="auth-email" placeholder="Email">
    <input type="password" id="auth-password" placeholder="Пароль">
    <button id="auth-submit-btn" onclick="submitAuth()">Войти</button>
</div>

<div id="history-dialog" class="dialog hidden">
    <button class="close-btn" onclick="closeHistoryDialog()">×</button>
    <h3>История маршрутов</h3>
    <ul id="history-list"></ul>
</div>

<div id="sidebar-toggle">≡</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/js/map.js"></script>

</body>
</html>
